suites:
  main:
    namespace: Karriere\CodeQuality
    psr4_prefix: Karriere\CodeQuality
    src_path: src
    spec_prefix: tests\specs

extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
    output:
      html: coverage
      clover: coverage.xml
